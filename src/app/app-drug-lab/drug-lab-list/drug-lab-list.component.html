
<button class="float-right btn btn-sm btn-secondary csd-btn csd-rounded" (click)="saveToPDF()">PDF</button>
<div>
  <h4>DRUG LIST &nbsp;
  <fa-icon [icon]="faUndo" class="csd-btn" title="Empty list and starting adding new drugs" (click)="reset()" ></fa-icon>
</h4>
</div>
<hr/>
<div class="row">
  <div class="col">
    <accordion>
      <accordion-group *ngFor="let item of drugList.items; let i = index" class="col-12" >
        <div accordion-heading>
          {{item.name}}
          <fa-icon [icon]="faTrash" class="float-right delete-item" title="Delete" (click)="delete(i)"></fa-icon>
        </div>
        <div class="row">
          <div class="col">Тип: {{item.effectList}}</div>
          <div class="col">Сила: {{item.strength}}</div>
        </div>
        <div class="row">
          <div class="col">Сложность: {{item.diff}}</div>
          <div class="col">Стоимость: {{item.cost}}</div>
        </div>
        <div class="row">
          <div class="col">Время действия: {{item.duration}}</div>
        </div>
        <div class="row">
          <div class="col">{{item.description}}</div>
        </div>
        <div class="row">
          <div class="col">Побочные еффекты: {{item.sideEffectList}}</div>
        </div>
      </accordion-group>
    </accordion>

  </div>

</div>
